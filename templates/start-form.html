<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Word Web</title>
    <style> 
    	body { 
            background-color:#F5F5F5; 
            text-align:center; 
    	} 
    	h1 { 
    		text-align:center; 
    		color:black; 
    	} 
        input {
            color:black; 
            width: 10.5%;
        }
        .lineitem {
            position: relative;
        }
        .gawain {
            width: 14.5%
        }
        .usergraph {
            width: 30%;
            margin-left: 2.5%;
            float: left;
            height: 360px;
        }
	</style> 
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        	<h1> Word Web </h1>
            <form enctype=multipart/form-data method="POST">
                <div class="lineitem">
                    <input name="word" type="text" placeholder="Enter Word" required>
                </div>
                <br>
                <input type="submit" value="Add Word">
            </form>
            <br>
            {{ wordlist|safe }}
            <br>
            <br>
            <form action="https://webify-sid.herokuapp.com/wordMap">
                <input type="submit" value="Webify" />
            </form>
        </div>
    </div>
</body>
</html>
